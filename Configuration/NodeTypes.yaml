# If you need more than just the "main" content area you can
# uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still
# only those that are rendered in your TypoScript and Template
# are visible on your page.

'TYPO3.Neos.NodeTypes:Page':
  ui:
    inspector:
      groups:
        site:
          label: Site
  properties:
    headerImage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Header Image'
        inlineEditable: false
        reloadIfChanged: true
        inspector:
          group: site
  childNodes:
    siteTitle:
      type: 'Itc.ITeleTraffic:SiteTitle'
    teaser:
      type: 'Itc.ITeleTraffic:Teaser'
    main:
      constraints:
        nodeTypes:
          'Itc.ITeleTraffic:Congress': false
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'
    localSidebar:
      type: 'TYPO3.Neos:ContentCollection'
'Itc.ITeleTraffic:SiteTitle':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:TextMixin': true
  ui:
    group: general
    label: 'Site Title'
    inspector:
      groups:
        siteTitle:
          label: 'Site Title'
  properties:
    text:
      type: string
      inlineEditable: true
      defaultValue: 'Enter Site Title...'
      ui:
        aloha:
          format:
            p: false
            h1: true
            h2: false
            h3: false
            sup: true
          table: {  }
          link: {  }
          list: {  }
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
        inspector:
          group: siteTitle
'Itc.ITeleTraffic:Teaser':
  superTypes:
    'TYPO3.Neos:Content': true
    'TYPO3.Neos.NodeTypes:TextMixin': true
  ui:
    group: general
    label: Teaser
    inspector:
      groups:
        teaser:
          label: teaser
  properties:
    text:
      type: string
      inlineEditable: true
      defaultValue: 'Enter Teaser Text...'
      ui:
        label: Text
        inspector:
          group: teaser
    reference:
      type: reference
      ui:
        label: 'Link Target'
        reloadIfChanged: true
        inspector:
          group: teaser
'Itc.ITeleTraffic:ShortLink':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: general
    label: 'Short Link'
    inspector:
      groups:
        shortLink:
          label: 'Short Link'
  properties:
    text:
      type: string
      inlineEditable: true
      defaultValue: 'Enter Short Link Text...'
      ui:
        inspector:
          group: shortLink
    reference:
      type: reference
      ui:
        label: 'Link Target'
        reloadIfChanged: true
        inspector:
          group: shortLink
'Itc.ITeleTraffic:SidebarHeadline':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: general
    label: 'Sidebar Headline'
    inspector:
      groups:
        sidebarHeadline:
          label: 'Sidebar Headline'
  properties:
    text:
      type: string
      inlineEditable: true
      defaultValue: 'Enter Headline...'
      ui:
        label: Headline
        inspector:
          group: sidebarHeadline
'Itc.ITeleTraffic:Congress':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    group: general
    label: Congress
    inspector:
      groups:
        congress:
          label: Congress
  properties:
    name:
      type: string
      ui:
        label: Name
        reloadIfChanged: true
        inlineEditable: true
        inspector:
          group: congress
    year:
      type: integer
      defaultValue: 2015
      ui:
        label: Year
        reloadIfChanged: true
        inlineEditable: true
        inspector:
          group: congress
    homepageUrl:
      type: string
      ui:
        label: 'Homepage URL'
        reloadIfChanged: true
        inspector:
          group: congress
    program:
      type: reference
      ui:
        label: Program
        reloadIfChanged: true
        inspector:
          group: congress
'Itc.ITeleTraffic:Congresses':
  superTypes:
    'TYPO3.Neos:Content': true
  constraints:
    nodeTypes:
      'Itc.ITeleTraffic:Congress': true
      '*': false
  ui:
    group: general
    label: Congresses
    inlineEditable: true
'Itc.ITeleTraffic:LocalSidebarMenu':
  superTypes:
    'TYPO3.Neos.NodeTypes:Menu': true
  ui:
    group: general
    label: 'Local Sidebar Menu'
    inlineEditable: true
'Itc.ITeleTraffic:PubPlug':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'ITC Pubs'
    icon: icon-book
    group: plugins
    inspector:
      groups:
        plugin:
          label: 'ITC Publications'
  properties:
    text:
      type: string
      inlineEditable: true
      ui:
        label: 'ITC Conference Number (Double Digits)'
        inspector:
          group: plugin
'Itc.ITeleTraffic:Carousel':
  superTypes:
    'TYPO3.Neos:Content': true
  childNodes:
    carouselItems:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'ITC Carousel'
    group: plugins
    icon: icon-picture
    inlineEditable: true
'TYPO3.Neos.NodeTypes:Form':
  properties:
    formIdentifier:
      ui:
        inspector:
          editorOptions:
            values:
              '': null
              contact-form:
                label: contact-form
