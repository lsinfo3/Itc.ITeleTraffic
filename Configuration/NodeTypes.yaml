# If you need more than just the "main" content area you can
# uncomment the snippet below. It will add a "sidebar" area
# to your pages. You can add as many areas as you like, still
# only those that are rendered in your TypoScript and Template
# are visible on your page.
---
'TYPO3.Neos.NodeTypes:Page':
  ui:
    inspector:
      groups:
        site:
          label: 'Site'
  properties:
    headerImage:
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Header Image'
        inlineEditable: FALSE
        reloadIfChanged: TRUE
        inspector:
          group: 'site'
  childNodes:
    siteTitle:
      type: 'Itc.ITeleTraffic:SiteTitle'
    teaser:
      type: 'Itc.ITeleTraffic:Teaser'
    main:
      constraints:
        nodeTypes:
          'Itc.ITeleTraffic:Congress': FALSE
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'
    localSidebar:
      type: 'TYPO3.Neos:ContentCollection'

'Itc.ITeleTraffic:SiteTitle':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
        'TYPO3.Neos.NodeTypes:TextMixin': TRUE
  ui:
    group: 'general'
    label: 'Site Title'
    inspector:
      groups:
        siteTitle:
          label: 'Site Title'
  properties:
    text:
      type: string
      inlineEditable: TRUE
      defaultValue: 'Enter Site Title...'
      ui:
        aloha:
          'format':
            'p': FALSE
            'h1': TRUE
            'h2': FALSE
            'h3': FALSE
            'sup': TRUE
          'table': []
          'link': []
          'list': []
          'alignment': []
          'formatlesspaste':
            'button': FALSE
            'formatlessPasteOption': TRUE
        inspector:
          group: 'siteTitle'

'Itc.ITeleTraffic:Teaser':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
        'TYPO3.Neos.NodeTypes:TextMixin': TRUE
  ui:
    group: 'general'
    label: 'Teaser'
    inspector:
      groups:
        teaser:
          label: 'teaser'
  properties:
    text:
      type: string
      inlineEditable: TRUE
      defaultValue: 'Enter Teaser Text...'
      ui:
        label: 'Text'
        inspector:
          group: 'teaser'
    reference:
      type: reference
      ui:
        label: 'Link Target'
        reloadIfChanged: TRUE
        inspector:
          group: 'teaser'

'Itc.ITeleTraffic:ShortLink':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
  ui:
    group: 'general'
    label: 'Short Link'
    inspector:
      groups:
        shortLink:
          label: 'Short Link'
  properties:
    text:
      type: string
      inlineEditable: TRUE
      defaultValue: 'Enter Short Link Text...'
      ui:
        inspector:
          group: 'shortLink'
    reference:
      type: reference
      ui:
        label: 'Link Target'
        reloadIfChanged: TRUE
        inspector:
          group: 'shortLink'

'Itc.ITeleTraffic:SidebarHeadline':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
  ui:
    group: 'general'
    label: 'Sidebar Headline'
    inspector:
      groups:
        sidebarHeadline:
          label: 'Sidebar Headline'
  properties:
    text:
      type: string
      inlineEditable: TRUE
      defaultValue: 'Enter Headline...'
      ui:
        label: 'Headline'
        inspector:
          group: 'sidebarHeadline'

'Itc.ITeleTraffic:Congress':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
  ui:
    group: 'general'
    label: 'Congress'
    inspector:
      groups:
        congress:
          label: 'Congress'
  properties:
    name:
      type: string
      ui:
        label: 'Name'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'congress'
    year:
      type: integer
      defaultValue: 2015
      ui:
        label: 'Year'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'congress'
    homepageUrl:
      type: string
      ui:
        label: 'Homepage URL'
        reloadIfChanged: TRUE
        inspector:
          group: 'congress'
    program:
      type: reference
      ui:
        label: 'Program'
        reloadIfChanged: TRUE
        inspector:
          group: 'congress'


'Itc.ITeleTraffic:Congresses':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
  constraints:
    nodeTypes:
      'Itc.ITeleTraffic:Congress': TRUE
      '*': FALSE
  ui:
    group: 'general'
    label: 'Congresses'
    inlineEditable: true

'Itc.ITeleTraffic:LocalSidebarMenu':
  superTypes: 
        'TYPO3.Neos.NodeTypes:Menu': TRUE
  ui:
    group: 'general'
    label: 'Local Sidebar Menu'
    inlineEditable: true

'Itc.ITeleTraffic:PubPlug':
  superTypes:
    'TYPO3.Neos:Content': TRUE  
  ui:
    label: 'ITC Pups'
    icon: 'icon-book'
    group: 'plugins'
    inspector:
      groups:
        plugin:
          label: 'ITC Publications'
  properties:
    text:
      type: string
      inlineEditable: TRUE
      ui:
        label: 'ITC Conference Number (Double Digits)'
        inspector:
          group: 'plugin'

'Itc.ITeleTraffic:Carousel':
  superTypes: 
        'TYPO3.Neos:Content': TRUE
  childNodes:
    carouselItems:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'ITC Carousel'
    group: 'plugins'
    icon: 'icon-picture'
    inlineEditable: TRUE

'TYPO3.Neos.NodeTypes:Form':
  properties:
    formIdentifier:
      ui:
        inspector:
          editorOptions:
            values:
              '': ~
              # Maps to the file Sites/Vendor.Site/Resources/Private/Form/contact-form.yaml
              'contact-form':
                label: 'contact-form'
